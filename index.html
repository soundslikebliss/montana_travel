<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar.js/0.6.2/jquery.stellar.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="content" id="content1">
            <div class="left-heading">
                <h1>DISCOVER MONTANA PARKS</h1>

            </div>

        <div class="content" id="content3" data-stellar-background-ratio="0.25">

                <h2>Activities to Explore</h2>
            </div>

        <div class="content" id="content4" data-stellar-background-ratio="0.25">

            </div>
        </div>

        <div class="content" id="content5" data-stellar-background-ratio="0.25">
            <p>TEXT HERE</p>
        </div>


        <script type="text/javascript">
        $.stellar({
            horizontalScrolling: false,
            responsive: true
            });
        </script>
